<v-ons-page>
  <v-ons-toolbar>
    <div class="left">
      <v-ons-back-button>Page 1</v-ons-back-button>
    </div>
    <div class="center">Page 2</div>
  </v-ons-toolbar>
  <p style="text-align: center">
    <v-ons-button @click="showModal" >Click me</v-ons-button>
  </p>
  <v-ons-modal :visible="modalVisible" @click="modalVisible = false">
    <p style="text-align: center">
      Loading <v-ons-icon icon="fa-spinner" spin></v-ons-icon>
      <br><br>
      Click or wait
    </p>
  </v-ons-modal>
</v-ons-page>
