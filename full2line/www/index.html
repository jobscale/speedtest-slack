<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv=Content-Security-Policy
          content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>full2linesui</title>
    <link href='vendor/css/onsenui.css' rel='stylesheet'>
    <link href='vendor/css/onsen-css-components.css' rel='stylesheet'>
    <link href='css/index.css' rel='stylesheet'>
</head>
<body>
<template id="main">
    <v-ons-splitter>
        <v-ons-splitter-side
            swipeable width="150px" collapse="" side="left"
            :open.sync="openSide">
            <v-ons-page>
                <v-ons-list>
                    <v-ons-list-item v-for="page in pages"
                             tappable modifier="chevron"
                             @click="currentPage = page; openSide = false">
                        <div class="center">{{ page }}</div>
                    </v-ons-list-item>
                </v-ons-list>
            </v-ons-page>
        </v-ons-splitter-side>

        <v-ons-splitter-content>
            <component :is="currentPage" :toggle-menu="() => openSide = !openSide"></component>
        </v-ons-splitter-content>
    </v-ons-splitter>
</template>
<template id="home">
    <v-ons-page>
        <custom-toolbar title="Home" :action="toggleMenu"></custom-toolbar>
        <v-ons-button modifier="large" style="margin: 6px 0" @click="goFirst">{{nextButtonTitle}}</v-ons-button>
    </v-ons-page>
</template>
<template id="news">
    <v-ons-page>
        <custom-toolbar title="News" :action="toggleMenu" @click="goFirst"></custom-toolbar>
        <p style="text-align: center">
            Some news here.
        </p>
    </v-ons-page>
</template>
<template id="settings">
    <v-ons-page>
        <custom-toolbar title="Settings" :action="toggleMenu"></custom-toolbar>
        <p style="text-align: center">
            Change the settings.
        </p>
    </v-ons-page>
</template>
<template id="toolbar">
    <v-ons-toolbar>
        <div class="left">
            <v-ons-toolbar-button @click="action">
                <v-ons-icon icon="ion-navicon, material:md-menu"></v-ons-icon>
            </v-ons-toolbar-button>
        </div>
        <div class="center">{{ title }}</div>
    </v-ons-toolbar>
</template>
<div id="app"></div>
<script src=cordova.js></script>
<script type='text/javascript' src='vendor/js/vue.js'></script>
<script type='text/javascript' src='vendor/js/onsenui.js'></script>
<script type='text/javascript' src='vendor/js/vue-onsenui.js'></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
