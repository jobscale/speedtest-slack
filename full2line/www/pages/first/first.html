<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv=Content-Security-Policy
          content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>full2linesui</title>
    <base href="../..">
    <link href='vendor/css/onsenui.css' rel='stylesheet'>
    <link href='vendor/css/onsen-css-components.css' rel='stylesheet'>
    <link href='css/index.css' rel='stylesheet'>
</head>
<body>
<template id="main">
    <v-ons-page>
        <v-ons-toolbar>
            <div class="center">Lists</div>
        </v-ons-toolbar>
        <v-ons-list>
            <v-ons-list-header>Default</v-ons-list-header>
            <v-ons-list-item><v-ons-button modifier="large" style="margin: 6px 0" @click="goNext">{{nextButtonTitle}}</v-ons-button></v-ons-list-item>
            <v-ons-list-item>Item B</v-ons-list-item>
        </v-ons-list>
        <br />
        <v-ons-button @click="isExpanded = !isExpanded">Toggle expansion</v-ons-button>
        <v-ons-list>
            <v-ons-list-header>Expandable</v-ons-list-header>
            <v-ons-list-item expandable :expanded.sync="isExpanded">
                Tap to expand
                <div class="expandable-content">Expandable content</div>
            </v-ons-list-item>
        </v-ons-list>
        <br />
        <v-ons-list>
            <v-ons-list-header>Tappable / Ripple</v-ons-list-header>
            <v-ons-list-item tappable>Tap me</v-ons-list-item>
            <v-ons-list-header>Chevron</v-ons-list-header>
            <v-ons-list-item modifier="chevron" tappable>Chevron</v-ons-list-item>
            <v-ons-list-header>Thumbnails and titles</v-ons-list-header>
            <v-ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="http://placekitten.com/g/40/40">
                </div>
                <div class="center">
                    <span class="list-item__title">Cutest kitty</span><span class="list-item__subtitle">On the Internet</span>
                </div>
            </v-ons-list-item>
            <v-ons-list-header>Icons</v-ons-list-header>
            <v-ons-list-item>
                <div class="left">
                    <v-ons-icon icon="md-face" class="list-item__icon"></v-ons-icon>
                </div>
                <div class="center">
                    Icon
                </div>
            </v-ons-list-item>
            <v-ons-list-header>Switch</v-ons-list-header>
            <v-ons-list-item>
                <div class="center">
                    Turn it on
                </div>
                <div class="right">
                    <v-ons-switch></v-ons-switch>
                </div>
            </v-ons-list-item>
            <v-ons-list-header>Switch and icon</v-ons-list-header>
            <v-ons-list-item>
                <div class="left">
                    <v-ons-icon icon="md-face" class="list-item__icon"></v-ons-icon>
                </div>
                <div class="center">
                    Icon and switch
                </div>
                <div class="right">
                    <v-ons-switch></v-ons-switch>
                </div>
            </v-ons-list-item>
            <v-ons-list-header>No divider</v-ons-list-header>
            <v-ons-list-item modifier="nodivider">Item A</v-ons-list-item>
            <v-ons-list-item modifier="nodivider">Item B</v-ons-list-item>
            <v-ons-list-header>Long divider</v-ons-list-header>
            <v-ons-list-item modifier="longdivider">Item A</v-ons-list-item>
            <v-ons-list-item modifier="longdivider">Item B</v-ons-list-item>
        </v-ons-list>
        <br />
        <v-ons-list modifier="inset">
            <v-ons-list-header>Inset list</v-ons-list-header>
            <v-ons-list-item modifier="longdivider">Item A</v-ons-list-item>
            <v-ons-list-item modifier="longdivider">Item B</v-ons-list-item>
        </v-ons-list>
        <br />
    </v-ons-page>
</template>
<div id="app"></div>
<script src=cordova.js></script>
<script type='text/javascript' src='vendor/js/vue.js'></script>
<script type='text/javascript' src='vendor/js/onsenui.js'></script>
<script type='text/javascript' src='vendor/js/vue-onsenui.js'></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="pages/first/first.js"></script>
</body>
</html>
