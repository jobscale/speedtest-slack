<v-ons-page id="dimmerid">
  <v-ons-toolbar>
    <v-ons-back-button @click.prevent="close" class="left">{{translate('common.backButton')}}</v-ons-back-button>
    <div class="center">{{translate('dimmerid.caption')}}</div>
    <div class="right">
      <v-ons-icon icon="fa-question-circle" size="2em" fixed-width="true" @click="isTips=true"></v-ons-icon>
    </div>
  </v-ons-toolbar>

  <div>{{translate('dimmerid.text')}}</div>
  
  <v-ons-list>
    <v-ons-list-item>
      <div class="center">
        <v-ons-input :placeholder="translate('dimmerid.placeholder')" float v-model="name" type="number">
        </v-ons-input>
      </div>
    </v-ons-list-item>
  </v-ons-list>
  
  <v-ons-button modifier="large">{{translate('dimmerid.submit')}}</v-ons-button>
</v-ons-page>
