<v-ons-page>
  <v-ons-splitter>
    <v-ons-splitter-side
    swipeable width="150px" collapse="" side="left"
    :open.sync="openSide"
    >
      <v-ons-page>
        <v-ons-list>
          <v-ons-list-item v-for="page in pages"
                           :key="page.name"
                           tappable modifier="chevron"
                           @click="current=page.name;openSide=false"
          >
            <div class="center">{{ page.caption }}</div>
          </v-ons-list-item>
        </v-ons-list>
      </v-ons-page>
    </v-ons-splitter-side>
    <v-ons-splitter-content>
      <component
      :is="current"
      :toggle="()=>openSide=!openSide"
      @push-page="$emit('push-page', $event)"
      ></component>
    </v-ons-splitter-content>
  </v-ons-splitter>
</v-ons-page>
