<v-ons-page>
  <v-ons-toolbar>
    <v-ons-back-button @click.prevent="close" class="left">{{translate('common.home')}}</v-ons-back-button>
    <div class="center">{{translate('pairing.title')}}</div>
    <div class="right">
      <v-ons-icon icon="ion-ios-help" size="2em" fixed-width="true" v-on:click="isTips=true"></v-ons-icon>
    </div>
  </v-ons-toolbar>
  <p style="text-align: center">
    <v-ons-button modifier="large" @click="isProcessing=true" >{{translate('pairing.submit')}}</v-ons-button>
  </p>
  <processing :visible="isProcessing" :close="()=>isProcessing=false"></processing>
  <pairing-tips :visible="isTips" :close="()=>isTips=false"></pairing-tips>
</v-ons-page>
