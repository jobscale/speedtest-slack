<v-ons-page>
  <v-ons-toolbar>
    <div class="left">
      <v-ons-back-button>{{backButtonTitle}}</v-ons-back-button>
    </div>
    <div class="center">{{title}}</div>
  </v-ons-toolbar>

  <v-ons-list>
    <v-ons-list-item>
      <div class="center">
        <v-ons-input placeholder="Input your name" float v-model="name">
        </v-ons-input>
      </div>
    </v-ons-list-item>
    <v-ons-list-item>
      <div class="right">
        Hello {{ name || 'anonymous' }}!
      </div>
    </v-ons-list-item>
    <v-ons-list-item>
      <div>
        {{listItemTitle}}
      </div>
    </v-ons-list-item>
  </v-ons-list>
  <br/>
  <v-ons-button modifier="large" style="margin: 6px 0" @click="clickButton">{{nextButtonTitle}}</v-ons-button>
</v-ons-page>
