<v-ons-page>
  <v-ons-toolbar>
    <div class="left">
      <v-ons-back-button>戻る</v-ons-back-button>
    </div>
    <div class="center">{{title}}</div>
  </v-ons-toolbar>
  <v-ons-list>
    <v-ons-list-item>
      <div class="center">
        <v-ons-input placeholder="Input your name" float v-model="name">

      </div>
    </v-ons-list-item>
    <v-ons-list-item>
      <div class="right">

      </div>
    </v-ons-list-item>
  </v-ons-list>
</v-ons-page>
